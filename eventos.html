<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <meta charset="UTF-8">
  <title>Eventos - IFSP - Pirituba</title>
  <script src="js/disabling.js"></script>
</head>
  
<body>

  <header id="cabecalho">
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>
  </header>

  <main>
    
    
    <h1><b>Inscreva-se</b></h1>

    <form>
      
    <fieldset>
      Evento
      <select name="evento" required>
        <option>--Selecione--</option>
        <option>Voe sem asas</option>
        <option>Festa junina</option>
        <option>Semana da tecnologia</option>
      </select>
    </fieldset>

    <fieldset><br>
      <legend>Informações de Acesso</legend>
      <label for='usuario'>Usuário</label>
      <input type='text' name='usuario' id='usuario' required><br><br>
      <label for='senha'>Senha</label>
      <input type='password' name='senha' id='senha' required><br><br>
      <label for='senhaVef'>Confirme a Senha</label>
      <input type='password' name='senhaVef' id='senhaVef' required><br><br>
    </fieldset>

    <fieldset><br>
      <legend>Informações Pessoais</legend>
      <label for='nome'>Nome Completo</label>
      <input type='text' name='nome' id='nome' required><br><br>
      <label for='email'>E-mail</label><br>
      <input class='large_box' type='email' name='email' id='email' required><br><br>
      <label for='celular'>Celular (99) 99999-9999</label><br>
      <input class='large_box' type='tel' name='celular' id='celular' required> 
      <br><br>
      <fieldset>
        <legend>Sexo</legend>
        <input type='radio' name='sexo' id='sexo' required>Masculino
        <input type='radio' name='sexo' id='sexo' required>Feminino
      </fieldset><br>
      <label for='nascimento'>Data de Nascimento</label>
      <input type='date' name='nascimento' id='nascimento' required><br><br>
      <label for='cor'>Cor Favorita</label> 
      <input type='color' name='cor' id='cor' required><br><br>
      <label for='github'>Perfil no Github</label><br>
      <input class='large_box' type='text' name='github' id='github' required><br><br>
    </fieldset><br>

    <input class='submit_reset' type='submit' Value='Inscrever'><br>
    <input class='submit_reset' type='reset' Value='Limpar'><br>
      
    </form><br><br><br>
    
  </main>
  

  <footer>
    <nav>
      <object width="100%" height="120px" data="rodape.html"></object>
    </nav>
  </footer>
  
</body>
</html>
