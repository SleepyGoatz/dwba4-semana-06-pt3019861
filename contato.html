<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <meta charset="UTF-8">
  <title>Contato - IFSP - Pirituba</title>
  <script src="js/disabling.js"></script>
</head>
<body>

  <header id="cabecalho">
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>
  </header>

  <main>
    
    <h1><b>Mande uma mensagem</b></h1>

    <form>

      <ul>
        
        <li><label for='nome'>Nome</label>
        <input type='text' name='nome' id='nome' required></li>
        <li><label for='email'>E-mail</label><br>
        <input class='large_box' type='email' name='email' id='email' required></li>
        <li><label for='telefone'>Telefone (99) 99999-9999</label><br>
        <input class='large_box' type='tel' name='celular' id='celular' required>
        <li>Assunto
        <select name="assunto" required>
          <option>--Selecione--</option>
          <option>Reclamação</option>
          <option>Sugestão</option>
        </select></li>
        <li>Mensagem <br><textarea class='very_large_box'>
        </textarea></li><br>
        <li><fieldset>
          <legend>Opções de resposta</legend>
          <input type='checkbox' name='opcao' id='opcao'>E-mail
          <input type='checkbox' name='opcao' id='opcao'>Telefone
        </fieldset></li>

        <li><input class='submit_reset' type='submit' Value='Enviar'></li>
        
      </ul>

      
    </form><br><br>
    
  </main>

  <footer>
      <nav>
            <object width="100%" height="120px" data="rodape.html"></object>
        </nav>
    </footer>
  
</body>
</html>
